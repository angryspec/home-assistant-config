  broker: !secret app_server
  port: 1883
  username: !secret mqtt_user
  password: !secret mqtt_pass
  birth_message:
    topic: 'hass/status'
    payload: 'online'
  will_message:
    topic: 'hass/status'
    payload: 'offline'  
#----------------------------------------------------------
notify:
  - name: 'Notify IOS' 
    platform: group
    services:
      - service: ios_pauls_iphone_app
      - service: ios_alexis_iphone_app
      - service: ios_eves_ipad_app
#----------------------------------------------------------
proximity:
  home:
    ignored_zones:
      - work
      - eves_school
    devices:
      - device_tracker.paul
      - device_tracker.alexis
    tolerance: 50
    unit_of_measurement: km
