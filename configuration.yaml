  username: !secret ring_user
  password: !secret ring_pass
#----------------------------------------------------------
roku:
  - host: 192.168.1.223
  - host: 192.168.1.224
#----------------------------------------------------------     
script: !include scripts.yaml
#----------------------------------------------------------
sensor:
  - platform: amcrest
  - platform: time_date
    display_options:
      - 'time_date'
  - platform: ring
    monitored_conditions:
      - 'battery'
      - 'last_activity'
      - 'last_ding'
      - 'last_motion'
  - platform: filesize
    file_paths:
      - '/config/home-assistant_v2.db'
      - '/config/home-assistant.log'
  - platform: uptime
  - platform: systemmonitor
    resources:
      - type: memory_use_percent
      - type: load_1m
      - type: load_5m
      - type: processor_use
      - type: network_in
        arg: br0
      - type: network_out
        arg: br0
  - platform: speedtest
    minute: 30
    hour:
      - 0
      - 6
      - 12
      - 18
    monitored_conditions:
      - ping
      - download
      - upload
  - platform: apcupsd
    resources:
      - bcharge
      - alarmdel
      - battv 
      - nombattv
      - numxfers
      - status
      - timeleft
      - tonbatt
  - platform: worldclock
    time_zone: America/Chicago
    name: !secret city_name
  - platform: darksky
    api_key: !secret darksky_api
    update_inverval: '00:30'
    monitored_conditions:
      - temperature
      - temperature_high
      - temperature_low
      - humidity
      - precip_probability
      - precip_intensity_max
      - wind_speed
      - pressure
      - wind_bearing
      - apparent_temperature_high
      - apparent_temperature_low
      - daily_summary
      - hourly_summary
      - summary
      - icon
      - uv_index
  - platform: mqtt
    name: 'Basement Humidity'  
    unit_of_measurement: '%'
    state_topic: 'sonoff_th16_1/sensor/basement_humidity/state'
    availability_topic: 'sonoff_th16_1/status'
  - platform: mqtt
    name: 'Basement Temperature'   
    unit_of_measurement: 'Â°C'
    state_topic: 'sonoff_th16_1/sensor/basement_temperature/state'
    availability_topic: 'sonoff_th16_1/status'
  - platform: template
    sensors:     
      first_floor_ecobee_schedule_state:
        value_template: >-
          {% set value = states.climate.first_floor.attributes.climate_mode %}
          {% if value %}
            {{value}}
          {% else %}
            {{ states.sensor.first_floor_ecobee_schedule_state.state }}
          {% endif %}
      second_floor_ecobee_schedule_state:
        value_template: >-
          {% set value = states.climate.second_floor.attributes.climate_mode %}
          {% if value %}
            {{value}}
          {% else %}
            {{ states.sensor.second_floor_ecobee_schedule_state.state }}
          {% endif %}
      second_floor_ecobee_fan_state:
        value_template: >-
          {% set value = states.climate.second_floor.attributes.fan %}
          {% if value %}
            {{value}}
          {% else %}
            {{ states.sensor.second_floor_ecobee_fan_state.state }}
          {% endif %}
